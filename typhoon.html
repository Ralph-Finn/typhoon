<link href="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">

<style type="text/css">

	#control{width:100%;}
	#time .ui-slider-range { background: #81C0C0; }
	#time .ui-slider-handle { border-color: #81C0C0; }
	#time{
		width:320px;
	}
	#list{z-index:99;float:left;float:bottom}

	#swatch{margin:0 auto}
	#up{display:iline-block;position:relative;left:50px}

<div id="time" style="width:300px;margin-right:10px"></div>
</div>
<div id="fakeLoader"></div>

</div>

	<td>第一类节点</td>
	</tr>	
	<tr>
	<td><img src="./resouce/2.png"/></td>

	</tr>
	<tr>
