<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>中国南方电网台风灾害评估系统</title>

<meta name = "keywords" content = "SMINT jQuery Plugin, SMINT, jQuery Plugin, One Page Website, Sticky Navigation" />
<meta name = "description" content = "SMINT is a simple plugin for lovers of one page websites, which helps with sticky menus and page scrolling." />
<meta name="viewport" content="width=device-width">


<link href="css/demo.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery.min.js"></script>

<script	src="js/jquery.smint.js" type="text/javascript" ></script>

<script type="text/javascript">
	

$(document).ready( function() {
    $('.subMenu').smint({
    	'scrollSpeed' : 1000
    });
	var windowHeight =window.screen.height ; //我也不知道为什么是这个值，也许这就是命吧
	$("#section1,#section2").css("height",windowHeight);
	$("#sectiontop").css("height",windowHeight);
});


</script>
<style>
#titlePic{position:absolute; right:0px; top:0px; }
</style>

</head>
<body style="overflow-y:hidden;overflow-x:hidden">
<div class="wrap ">

	<div class="subMenu" >

	 		<a href="#s3"  class="subNavBtn">主页</a>
	 		<a href="#s1"  id="button1" class="subNavBtn">台风预测</a> 
			<a href="#s2"  id="button2" class="subNavBtn">区域划分</a>
	</div>
	<div id="sectiontop" class="section s3">
		<div id="titlePic">
			<img src="./resouce/title.jpg"  height="200" width="250"/>
		</div>
		<div class="inner">
			<h1 class="title">中国南方电网</h1>
			<h2 class="subtitle">台风灾害评估系统</h2>
		</div>
	</div>

	<div id="section1" class="section s1">
		<iframe src="./typhoon.html" width=100% height=100% seamless></iframe>
	</div>

	<div id="section2" class="section s2">
		<iframe src="./section.html" width=100% height=100% seamless></iframe>
	</div>
	
</div>

</body>
</html>
